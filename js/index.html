<head>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<script src="https://pagecdn.io/lib/p5/0.5.16/p5.min.js"

</head>

<body>
	<h1>Neural Network to predict football matches</h1>

	<p id="TBH">
		<textarea id="toBeParsed" cols="24" rows="4"></textarea>
		<table id="inputTable">
			<tr>
				<td colspan="4">Home team</td>
				<td colspan="4">Away team</td>
			</tr>
			<tr>
				<td>keeper</td>
				<td>defence</td>
				<td>midfield</td>
				<td>forwards</td>
				<td>keeper</td>
				<td>defence</td>
				<td>midfield</td>
				<td>forwards</td>
			</tr>
			<table>
				<tr>
					<td colspan="8">Home advantage <input id="homeAdv" type="checkbox" checked="checked" /></td>
				</tr>
			</table>
		</table>
	</p>
	<div id="sketch-holder">
	</div>
	<table style='width:186px;'>
		<tr>
			<th style='width:60px;'>Home</th>
			<th style='width:60px;'>Draw</th>
			<th style='width:60px;'>Away</th>
		</tr>
		<tr>
			<td style='width:60px;'><input id="hPr" style='width:58px;' /></td>
			<td style='width:60px;'><input id="dPr" style='width:58px;' /></td>
			<td style='width:60px;'><input id="aPr" style='width:58px;' /></td>
		</tr>
	</table>
	<button onclick="calcProbs();">
		Calculate probabilities
	</button>
	<hr>
	<p>
		Acknowledgements: trained using <strong>Simbrain</strong>, visualised using <strong>p5.js</strong>
	</p>
	<script src="src/Weight.js"></script>
	<script src="src/Neuron.js"></script>
	<script src="src/Layer.js"></script>
	<script src="src/NeuralNetwork.js"></script>
	<script src="src/input.js"></script>
	<script src="src/output.js"></script>
</body>

</html>
